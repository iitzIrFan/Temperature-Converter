<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link rel="icon" type="image/x-icon" href="oasis-infobyte-squarelogo.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-main">
        <h1>Oasis Infobyte Temperature Converter</h1>
        <div class="converter-row">
            <div class="col">
                <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            </div>

            <div class="col">
                <input type="number" id="celsius" placeholder="Celsius">
            </div>

            <div class="col">
                <input type="number" id="kelvin" placeholder="Kelvin">
            </div>
        </div>
    </div>

   
</body>
</html>
